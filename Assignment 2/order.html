<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<!--connecting  CSS-->
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form class="delivery">
        <!-- Pizza details section -->
        <div class="pizza-form">
            <!-- Building the base of the pizza -->
            <div>
                <p>Build your own pizza</p>
                <p class="info-form" id="info-form">*Est. delivery time of delivery is 15 minutes</p>
                <p class="info-form" id="info-form-bottom">Carryout orders must be placed 15 minutes before the
                    store's closing time.</p>
                <p>Base</p>
                <label for="hand-tossed">Hand Tossed</label>
                <input type="radio" id="hand-tossed" name="base" value="Hand Tossed">
                <label for="thin-crust">Crunchy Thin Crust</label>
                <input type="radio" id="thin-crust" name="base" value="Crunchy Thin Crust">
                <label for="gluten-free">Gluten-Free Crust</label>
                <input type="radio" id="gluten-free" name="base" value="Gluten-Free Crust">
                <label for="hand-thin">Hand Tossed Thin</label>
                <input type="radio" id="hand-thin" name="base" value="Hand Tossed Thin">
            </div>
            <!-- Topping varieties -->
            <div class="toppings">
                <p>Toppings</p>
                <label for="jalapeno">Jalapeno</label>
                <input type="checkbox" id="jalapeno">
                <label for="pepperoni">Pepperoni</label>
                <input type="checkbox" id="pepperoni">
                <label for="extracheese">Extra Cheese</label>
                <input type="checkbox" id="extracheese">
                <label for="pineapple">Pineapple</label>
                <input type="checkbox" id="pineapple">
                <label for="bellpepper">Bell Pepper</label>
                <input type="checkbox" id="bellpepper">
                <label for="onions">Onions</label>
                <input type="checkbox" id="onions">
                <label for="mushroom">Mushrooms</label>
                <input type="checkbox" id="mushroom">
            </div>
            <!-- Option for drinks -->
            <div class="drinks">
                <p>Drinks</p>
                <label for="coke">Coca-Cola</label>
                <input type="checkbox" id="coke">
                <label for="Sprite">Sprite</label>
                <input type="checkbox" id="Sprite">
                <label for="Fanta">Fanta</label>
                <input type="checkbox" id="Fanta">
                <label for="OrangeJuice">Orange Juice</label>
                <input type="checkbox" id="OrangeJuice">
                <label for="IceTea">Ice Tea</label>
                <input type="checkbox" id="IceTea">
                <label for="RootBeer">Root Beer</label>
                <input type="checkbox" id="RootBeer">
            </div>
        </div>
        <!-- Customer information section -->
        <div class="name-input">
            <div>
                <label for="fname">First Name:</label>
                <input type="text" name="fname" id="fname" placeholder="FirstName" required>
            </div>
            <div>
                <label for="lname">Last Name:</label>
                <input type="text" name="lname" id="lname" placeholder="LastName" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="1234@gmail.com" required>
            </div>
            <div>
                <label for="tel">Telephone:</label>
                <input type="tel" name="tel" id="tel" placeholder="(123)-456-7890" required>
            </div>
        </div>
        <!-- Location selection -->
        <div class="location">
            <label for="location">Enter Location: </label>
            <select name="location" id="location">
                <option value="Barrie">423 Bayfield, Barrie</option>
                <option value="Caledon">1651 Airport Rd, Caledon East</option>
                <option value="Georgetown">333 Guelph St, Georgetown</option>
            </select>
        </div>
        <!-- Payment selection -->
        <div class="payment">
            <label for="payement">Enter Payment Type: </label>
            <select name="payment" id="payment">
                <option value="Visa">Visa</option>
                <option value="Cash">Cash</option>
                <option value="PayPal">PayPal</option>
            </select>
        </div>
        <!-- Form submission buttons -->
        <div class="buttons">
            <input name="form" type="submit" value="Order">
            <input type="reset" name="reset" id="reset">
        </div>
      </form>
</body>
</html>
